<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Capivaragram</title>
  </head>
  <body>
    <div class="capivaragram-wrapper">
      <div class="capivaragram-phone">
        <img src="./img/instagram-celular.png" />
      </div>
      <div class="capivaragram-continue">
        <div class="group">
          <img
            src="./img/capivaragram-logo.png"
            alt="capivaragram logo"
            class="capivaragram-logo"
          />
          <div class="profile-photo">
            <img
              src="./img/capivara-profile-instagram_150x150.jpg"
              alt="foto de perfil"
            />
          </div>
          <a href="#" class="capivaragram-login"
            >Continue como joana.capivara</a
          >
          <a href="#" class="capivaragram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é joana.capivara?</p>
          <p class="notaccount">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
